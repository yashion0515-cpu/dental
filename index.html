<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>テストフォーム</title>
</head>
<body>

<h2>登録テスト</h2>

<input id="hospitalName" placeholder="医院名"><br><br>
<input id="representativeName" placeholder="代表者名"><br><br>
<input id="postalCode" placeholder="郵便番号"><br><br>
<input id="address" placeholder="住所"><br><br>
<input id="phoneNumber" placeholder="電話番号"><br><br>
<input id="email" placeholder="メール"><br><br>

<button onclick="submitForm()">送信</button>

<script>
const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbwCqtwee1hkZT7F4JeUMyo1xQIUT06X4NHDoKFKnf0PGKvReagqwN7VxEkUf2VflhHO/exec";

async function submitForm() {
  const data = {
    hospitalName: hospitalName.value,
    representativeName: representativeName.value,
    postalCode: postalCode.value,
    address: address.value,
    phoneNumber: phoneNumber.value,
    email: email.value
  };

  const res = await fetch(GAS_ENDPOINT, {
    method: "POST",
    body: JSON.stringify(data)
  });

  alert("送信しました");
}
</script>

</body>
</html>
